name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      VITE_IDENTITYPOOLID: ""
      VITE_USERPOOLID: ""
      VITE_CLIENTID: ""
      VITE_LOGINDOMAIN: ""
      VITE_APPWEBDOMAIN: ""
      VITE_REGION: ""
      VITE_REDIRECTURISIGNIN: ""
      VITE_REDIRECTURISIGNOUT: ""
      VITE_STAGEBUCKET: ""
      VITE_STAGEPREFIX: ""
      VITE_PUBLISHBUCKET: ""
      VITE_READYFORPUBLISHPREFIX: ""
      VITE_MEDIAPROXY: ""
      VITE_RELEASEURL: ""
      VITE_RELEASEEVENTBUSNAME: ""
      VITE_RELEASEEVENTSOURCE: ""
      VITE_METADATABUCKET: ""
      VITE_METADATAPREFIX: ""
      VITE_PREVIEWBUCKET: ""
      VITE_PREVIEWURL: ""
      VITE_CATALOGEVENTSOURCE: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create stub .local file
        run: echo "export AWS_REGION=us-west-2" > .local && echo "export AWS_DEFAULT_REGION=us-west-2" >> .local && echo "export TF_VAR_region=us-west-2" >> .local

      - name: Build Docker image
        run: docker build -t cms-editor-test -f docker/Dockerfile .

      - name: Run npm install in Docker
        run: npm install

      - name: Run npm audit in Docker (fail on critical)
        run: npm audit --audit-level=critical

      - name: Run tests in Docker
        run: npm test

      - name: Build src in Docker
        run: npm run build

